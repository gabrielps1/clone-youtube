<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/1c9f2583/img/favicon_48x48.png"
        type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="icon-left">
                <img src="../image/menu.png" alt="Menu">
                <img src="../image/youtube_1.png" alt="Logo YouTube">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Pesquisar">
                <img src="../image/search.png" alt="Lupa" class="search-icon">
            </div>

            <div class="icon-right">
                <img src="../image/video.png" alt="Espaço do criador">
                <img src="../image/bell.png" alt="Sino de notificação">
                <img src="../image/profile.png" alt="Foto de perfil">
            </div>
        </div>
    </header>

    <main>
        <div class="content-main">
            <img src="../image/telaPreta.png" alt="Vídeo principal DIO" width="800px">
            <p>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</p>

            <div class="chanel-info">
                <img src="../image/Channel_Avatar.png" alt="Foto de perfil do canal">
                <p class="name">DIO <br>
                <p>83,3 mil inscritos</p></p>
            </div>
        </div>



    </main>

</body>

</html>
